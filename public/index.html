<html>

<head>
  <title>UserManager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
<h1 class="text-center title">User Manager</h1>

<div class="container">
  <div class="row">
    <ul class="nav nav-pills mb-3 nav-justified justify-content-center col-lg" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-edit-tab" data-toggle="pill" href="#pills-edit" role="tab"
           aria-controls="pills-edit" aria-selected="false">Resources</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link " id="pills-create-tab" data-toggle="pill" href="#pills-create" role="tab"
           aria-controls="pills-create" aria-selected="true">Create New Resource</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="tab-content col-lg" id="pills-tabContent">
      <div class="tab-pane fade " id="pills-create" role="tabpanel" aria-labelledby="pills-create-tab">
        <form id="createForm">
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" id="inputName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="inputSurname">Last Name</label>
            <input type="text" class="form-control" id="inputSurname" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="inputEmail1">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" name="email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1"  name="password" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Create new user</button>
          </div>
        </form>
      </div>
      <div class="tab-pane fade show active" id="pills-edit" role="tabpanel" aria-labelledby="pills-edit-tab" >

        <table class="table" >
          <thead class="thead-dark">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>

      </div>
    </div>
  </div>
</div>

<div id="editSection"></div>


<div role="alert" id="out"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/63e140beb9.js" crossorigin="anonymous"></script>
<script src="/javascripts/script.js"></script>
</body>


</html>
